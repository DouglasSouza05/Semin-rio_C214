version: '3.8'

services:

  mongodb:
    image: mongo
    container_name: mongo-db
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    volumes:
      - /user/eduar/Documents/mongodb:/data/db
    networks:
      - minha-rede

  mongo-express:
    image: mongo-express
    container_name: mongo_express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: root
      ME_CONFIG_MONGODB_SERVER: mongodb
    networks:
      - minha-rede
    volumes:
      - ./mongo-express:/mongo-express/

  dotnet-dotnet_build:
    image: educr03/dotnet_build:33
    container_name: dotnet_build
    depends_on:
      - mongodb
    ports:
      - 8083:8083  # Mapeamento de porta (ajuste conforme necess√°rio)
    networks:
      - minha-rede

  jenkins-dotnet:
    image: educr03/jenkins_dotnet:1
    container_name: jenkins
    privileged: true
    user: root
    ports:
     - 8080:8080
     - 50000:50000
    networks:
      - minha-rede


networks:
  minha-rede:
    driver: bridge
