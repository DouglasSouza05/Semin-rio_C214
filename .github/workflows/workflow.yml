name: build

on: [push]

env:
  DOTNET_VERSION: '7.0.x' # The .NET SDK version to use

jobs:

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    # needs: build

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install dependencies
        run: |
            cd ConversorDeUnidades
            dotnet restore
        
      - name: Test with dotnet
        run: |
          cd ConversorDeUnidades
          dotnet test --logger trx --results-directory "TestResults-${{ env.DOTNET_VERSION }}"
      
      - name: Upload dotnet test results
        uses: actions/upload-artifact@v3
        with:
          name: dotnet-results-${{ env.DOTNET_VERSION }}
          path: TestResults-${{ env.DOTNET_VERSION }}

  build:
    # needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          
      - name: Install dependencies
        run: |
            cd ConversorDeUnidades
            dotnet restore
                
      - name: Build
        run: |
            cd ConversorDeUnidades
            cd src.WinForms
            dotnet restore
            dotnet build

      - name: Creating Artifact
        uses: actions/upload-artifact@v3
        with:
          name: Conversor de Unidades
          path: ConversorDeUnidades/src.WinForms/bin/Debug/net7.0-windows/

