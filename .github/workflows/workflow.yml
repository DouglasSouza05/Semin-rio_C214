name: build

on: [push]

env:
  DOTNET_VERSION: '7.0.x' # The .NET SDK version to use

jobs:

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    # needs: build

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install dependencies
        run: |
            cd ConversorDeUnidades
            dotnet restore
        
      - name: Run tests
        run: |
            cd ConversorDeUnidades
            dotnet test /p:CollectCoverage=true /p:CoverletOutput=./TestResults/ /p:CoverletOutputFormat=lcov
      - name: Install report generator
        run: dotnet tool install --global dotnet-reportgenerator-globaltool

      - name: Generating report tests
        run: |
             cd ConversorDeUnidades
             reportgenerator -reports:./src.Tests/TestResults/coverage.info -targetdir:./src.Tests/coverage_reports --reporttypes:Html
      - name: Creating Artifact
        uses: actions/upload-artifact@v3
        with:
          name: TestResults
          path: ConversorDeUnidades/src.Tests/coverage_reports/

  build:
    # needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          
      - name: Install dependencies
        run: |
            cd ConversorDeUnidades
            dotnet restore
                
      - name: Build
        run: |
            cd ConversorDeUnidades
            cd src.WinForms
            dotnet restore
            
            # Adicionando a etapa condicional de publicação
            if [ "${{ runner.os }}" == "Windows" ]; then
              dotnet publish -c Release -r win10-x64
            elif [ "${{ runner.os }}" == "Linux" ]; then
              dotnet publish -c Release -r linux-x64
            else
              echo "Sistema operacional não suportado"
              exit 1
            fi
            
      - name: Creating Artifact
        uses: actions/upload-artifact@v3
        with:
          name: Conversor de Unidades
          path: ConversorDeUnidades/src.WinForms/bin/Debug/net7.0-windows/